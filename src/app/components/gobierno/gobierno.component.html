<h2 class="mt-2" align="center">Estado del Clima en 100 Lugares de la República Mexicana</h2>
<table class="table table-dark mt-3">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Estado</th>
      <th scope="col">Latitud</th>
      <th scope="col">Longitud</th>
      <th scope="col">Estado del Cielo</th>
      <th scope="col">Probabilidad de Lluvia</th>
      <th scope="col">Temperatura</th>
    </tr>
  </thead>
  <tbody *ngFor="let places of results">
  <tr>
    <td>{{places.name}}</td>
    <td>{{places.state}}</td>
    <td>{{places.latitude}}</td>
    <td>{{places.longitude}}</td>
    <td>{{places.skydescriptionlong}}</td>
    <td>{{places.probabilityofprecip}}%</td>
    <td>{{places.tempc}}°C</td>
  </tr>
    </tbody>
</table>
